apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime-python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: realtime-python-app
  template:
    metadata:
      labels:
        app: realtime-python-app
    spec:
      containers:
      - name: realtime-python-app
        image: your-dockerhub-username/python-realtime-app:latest
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
